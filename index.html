<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Title of the page -->
    <title>Carousel Practice</title>
  </head>
  <body>
    <div id="carouselWithCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselWithCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselWithCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselWithCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselWithCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselWithCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
          <img src="img/house-next-to-castle.jpg" class="d-block w-100" alt="House next to castle">
          <div class="carousel-caption">
            <h2 class="display-3">House Besides Castle</h2>
            <p>House next to a historical landmark.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="img/paris-pyramids.jpg" class="d-block w-100" alt="Paris Pyramids">
          <div class="carousel-caption">
            <h2 class="display-3">Paris Pyramids</h2>
            <p>The pyramids of Paris attraction.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="img/cathedral.jpg" class="d-block w-100" alt="Cathedral">
          <div class="carousel-caption" data-bs-interval="1000">
            <h2 class="display-3">Cathedral</h2>  
            <p>A Cathedral in Europe.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="img/paris-roundabout.jpg" class="d-block w-100" alt="Roundabout In Paris">
          <div class="carousel-caption">
            <h2 class="display-3">Roundabout</h2>
            <p>The famous roundabout in Paris.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/san-francisco-bridge.jpg" class="d-block w-100" alt="San Francisco Bridge">
          <div class="carousel-caption">
            <h2 class="display-3">San Francisco Bridge</h2>
            <p>The Golden Gate Bridge in San Francisco.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselWithCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselWithCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
